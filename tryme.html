<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/sweetalert.css">
        <script src="js/sweetalert.js"></script> 
    

    </head>
    <body>
      
      <button onclick="myfunction('success message','success');">Sucess!!</button>
      <button onclick="myfunction('error message','error');">Error!!</button>
      <button onclick="confirm();">confirm to delete</button>
        
    <script>
    function myfunction(message,status){
       
  Swal.fire(
  '',
  message,
  status
)
}

function confirm(){
Swal.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, delete it!'
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire(
      'Deleted!',
      'Your file has been deleted.',
      'success'
    )
  }
})
}


</script>
    </body>
</html>
